<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>
<body>
<div th:replace="fragments/header :: header"></div>


<div class="container">
	<div class="starter-template">
		<h1>Spring Boot Web Thymeleaf Example</h1>
	</div>
	<form action="#" th:action="@{'/books/' + ${book.id}}" th:object="${book}" method="post">
		<label for="id">Id</label>
		<input type="number" th:field="*{id}" id="id" placeholder="Id" disabled>
		<span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>

		<label for="isbn">ISBN</label>
		<input type="text" th:field="*{isbn}" id="isbn" placeholder="ISBN">
		<span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></span>

		<label for="title">Title</label>
		<input type="text" th:field="*{title}" id="title" placeholder="Title">
		<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>

		<input type="submit" value="Save">
	</form>

</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
