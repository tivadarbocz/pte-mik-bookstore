<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>
<body>
<div th:replace="fragments/header :: header"></div>


<div class="container">
	<div class="starter-template">
		<h1>Update a specific book</h1>
	</div>

	<form action="#" th:action="@{'/books/' + ${book.id}}" th:object="${book}" method="post">
		<div class="form-group">
			<label for="id">Id</label>
			<input type="number" class="form-control" th:field="*{id}" id="id" placeholder="Id" disabled>
		</div>

		<div class="form-group">
			<label for="isbn">ISBN</label>
			<input type="text" class="form-control" th:field="*{isbn}" id="isbn" placeholder="ISBN" maxlength="13">
		</div>

		<div class="form-group">
			<label for="title">Title</label>
			<input type="text" class="form-control" th:field="*{title}" id="title" placeholder="Title">
		</div>

		<div class="form-group d-none">
			<label for="author">Author</label>
			<input type="text" class="form-control" th:field="*{author}" id="author" placeholder="Author">
		</div>

		<button type="submit" class="btn btn-primary">Save</button>
	</form>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
